name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    env:
      build_name: nba-app-ci
      build_number: ${{ github.run_number }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies with JFrog CLI
        run: |
          jfrog rt npm-install --build-name=$build_name --build-number=$build_number

      - name: Build npm package
        run: npm run build

      - name: Install JFrog CLI
        uses: jfrog/setup-jfrog-cli@v4

      - name: Configure JFrog CLI
        env:
          JF_URL: ${{ secrets.JF_URL }}
          JF_USER: ${{ secrets.JF_USER }}
          JF_PASSWORD: ${{ secrets.JF_PASSWORD }}
          JF_ACCESS_TOKEN: ${{ secrets.JF_ACCESS_TOKEN }}
        run: |
          jfrog config add jf-ci --artifactory-url "$JF_URL" --user "$JF_USER" --password "$JF_PASSWORD" --access-token "$JF_ACCESS_TOKEN" --interactive=false

      - name: Publish npm package to JFrog Artifactory
        run: |
          jfrog rt npmpublish --build-name=$build_name --build-number=$build_number

      - name: Collect build environment info
        run: |
          jfrog rt build-collect-env --build-name=$build_name --build-number=$build_number

      - name: Publish build info to JFrog Artifactory
        run: |
          jfrog rt build-publish $build_name $build_number
